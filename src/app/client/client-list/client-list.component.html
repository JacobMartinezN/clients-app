<div class="mt-5">
    <h1>Client List</h1>
    <div class="mt-4">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">Birthdate</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of (clients$ | async)">
                    <th scope="row">{{ client.id }}</th>
                    <td>{{ client.firstName }}</td>
                    <td>{{ client.lastName}}</td>
                    <td>{{ client.age }}</td>
                    <td>{{ client.birthdate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
